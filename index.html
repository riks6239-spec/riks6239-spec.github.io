<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Application for Registration</h1>

    <form>

        <fieldset>
            <legend>Registration</legend>

            <label>
                Name:
                <input type="text" placeholder="Enter your name">
            </label>
            <br><br>

            <label>
                Password:
                <input type="password" placeholder="Enter password">
            </label>
            <br><br>

            <p>Class:</p>
            <label>
                <input type="radio" name="class"> Class XI
            </label>
            <label>
                <input type="radio" name="class"> Class XII
            </label>

            <p>Subjects:</p>
            <label><input type="checkbox"> Math</label>
            <label><input type="checkbox"> Chemistry</label>
            <label><input type="checkbox"> Physics</label>
            <label><input type="checkbox"> Biology</label>

            <br><br>
            <input type="submit" value="Register">

        </fieldset>
    </form>

</body>
</html>
